<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Befunge Interpreter</title>
    <link rel="stylesheet" href="/befunge.css">
</head>
<body>
    <div class="output"></div>
    <div class="disp">
        <div class="user-input">

            <textarea id="code" rows="20" cols="40" spellcheck="false"></textarea>
            <div id="run" onclick="runCode()">Execute</div>
        </div>

        <div id="stack">
                    
        </div>
    </div>
    <script src="/befunge.js"></script>
</body>
</html>
